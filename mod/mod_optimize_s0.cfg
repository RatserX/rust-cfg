commands.echo "Mod - Optimize - Sequence 0"

//
client.headlerp 100

// Speeds up camera reset time after ALT looking around.
client.headlerp_inertia True

// The radius of the sphere trace used to determine what youre looking at.
client.lookatradius 0.2

// Max gibs.
effects.maxgibs 1000

// Hide interact text when aiming down sights.
global.hideinteracttextwhileads False

//
graphics.branding True

// Whether to scale vm models with fov.
graphics.vm_fov_scale True

//
graphics.waves True

// Hit reporting.
hitnotify.notification_level 1

// Automatically crouch when needed.
input.autocrouch False

// Amount of seconds USE should be held down for it to count as not just a press.
input.holdtime 0.2

// Removes the delay when you first open your inventory and you cannot craft anything using the quick craft menu.
inventory.quickcraftdelay 0.75

//
player.eye_blinking True

//
player.eye_movement True
